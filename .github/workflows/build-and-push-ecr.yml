  # C√°ch s·ª≠ d·ª•ng t·∫°m th·ªùi: ch·ªâ ch·∫°y th·ªß c√¥ng khi th·∫≠t s·ª± c·∫ßn ki·ªÉm th·ª≠ pipeline c≈©.
  # Khi mu·ªën b·∫≠t l·∫°i triggers t·ª± ƒë·ªông, b·ªè comment kh·ªëi b√™n d∆∞·ªõi.
  workflow_dispatch:
    inputs:
      reason:
        description: "Ch·∫°y th·ªß c√¥ng workflow legacy ƒë·ªÉ ki·ªÉm th·ª≠ (t·∫°m b·ªã v√¥ hi·ªáu ho√° m·∫∑c ƒë·ªãnh)"
        required: false

  # push:
