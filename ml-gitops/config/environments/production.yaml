# =============================================================================
# Production Environment Configuration
# =============================================================================
environment: production

# Image tags for production
imageTags:
  strategy: "main-latest"  # Use main-latest or specific SHA tags
  fallback: "main-.*"     # Fallback pattern for ArgoCD Image Updater

# Resource defaults
resources:
  inference:
    replicas: 5
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "4000m"
      memory: "4Gi"
  
  training:
    replicas: 1
    requests:
      cpu: "2000m"
      memory: "8Gi"
    limits:
      cpu: "8000m"
      memory: "16Gi"

# AWS Configuration
aws:
  accountId: "123456789012"
  region: "ap-southeast-2"
  iamRoles:
    inference: "arn:aws:iam::123456789012:role/ml-inference-prod-role"
    training: "arn:aws:iam::123456789012:role/ml-training-prod-role"
  
  s3:
    dataLakeBucket: "ml-fashion-data-lake-prod"
    processedPrefix: "processed"
    artifactsPrefix: "artifacts"

# Monitoring
monitoring:
  enabled: true
  scrapeInterval: "30s"
  alertingEnabled: true

