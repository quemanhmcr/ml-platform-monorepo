# =============================================================================
# Deployment for ML Recommendation Inference Service (Base)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-recommendation-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-recommendation-inference
  template:
    metadata:
      labels:
        app: ml-recommendation-inference
    spec:
      serviceAccountName: ml-inference-sa
      containers:
        - name: inference
          image: inference:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

