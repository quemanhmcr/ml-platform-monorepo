# =============================================================================
# Base Configuration for ML Recommendation Inference Service
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-inference

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - serviceaccount.yaml

commonLabels:
  app: ml-recommendation-inference
  component: inference
  managed-by: argocd

commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

